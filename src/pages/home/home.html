<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="addWeather()">Add</button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let weather of weatherList" (click)="viewForecast(weather)">
      <ion-thumbnail item-left>
        <img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png">
      </ion-thumbnail>
      <h2>{{ weather.main.temp | temperature }}</h2>
      <h2>{{ weather.name }}</h2>
      <p>Low: {{ weather.main.temp_min | temperature}} High: {{ weather.main.temp_max | temperature }}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list> 
</ion-content>
